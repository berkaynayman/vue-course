<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="isLoading">loading</p>
        
        <vue-cart :cart="cart"
        title="Shopping Cart"
        type="shoppingCart"
        v-on:itemchangeoncard="handleItemChange"></vue-cart>

        <vue-cart :cart="saved"
        title="Saved for later"
        type="savedCart"
        v-on:itemchangeoncard="handleItemChange"></vue-cart>

    </div>

    <script src="app.js"></script>
</body>
</html>
